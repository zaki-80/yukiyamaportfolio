                <p>web design | graphic design | typography , Japan</p>
                <p>web design | graphic design | typography , Japan</p>

        </div>
        <div class="header-contact text-center">
            <p><a href="../about/about.html" class="glitch glitch-14 glitch-header-contact" data-text="contact"><span class="hand"></span>contact</a></p>
        </div>
        <div class="menu">
            <button class="hamburger">
                <span class="hamburger__line hamburger__line1"></span>
                <span class="hamburger__line hamburger__line2"></span>
                <span class="hamburger__line hamburger__line3"></span>
            </button>
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="../index.html">

    <section class="work-detail">
        <div class="project-summary">
            <h2 class="project-name">geometric-transform</h2>
            <p class="category">インタラクションデザイン</p>
            <p class="summary">
                AdobeXDにて作成したインタラクションアニメーション。

                <dd>
                    AdobeXD
                </dd>
            </dl>
            <div class="back onlypc">
                <a href="../index.html#works" class="glitch glitch-14" data-text="<back"><span class=" lt">back</span></a>
            </div>
            <div class="barcode">
                <img src="../images/code_012.png" alt="バーコードの画像">
            </div>
        </div>
        <div class="first-img-box project-video">
            <video id="video" class="video" autoplay loop muted playsinline width="100%">
                <source src="../video/work12-01.mp4" type="video/mp4">
            </video>
        </div>
        <div class="project-detail">
            <div class="project-intention">
                <div class="intention-box">
                    <p>AdobeXDの自動アニメーション機能を利用して制作しました。</p>
                </div>
            </div>
        </div>
    </section>
    <div id="stalker"></div>
    <div id="stalker2"></div>
    <script>
        $('.hamburger').on('click', function() {
            if ($('.nav-menu').is(':visible')) {
                $(this).removeClass('active');
                // Close menu
                $('nav > *').slideUp(function() {
                    $(this).parent().hide();
                });
            } else {
                $(this).addClass('active');
                $(this).addClass('active');
                // Open menu
                $('.nav-menu > *')
                    .hide()
                    .parent().show().end()
                    .slideDown();
            }
        });

    </script>
    <script type="text/javascript">
        const stalker = document.getElementById('stalker');

        //上記のdivタグをマウスに追従させる処理
        document.addEventListener('mousemove', function(e) {
            stalker.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });

        const stalker2 = document.getElementById('stalker2');

        //上記のdivタグをマウスに追従させる処理
        document.addEventListener('mousemove', function(e) {
            stalker2.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });
        $("a").on("mouseenter", function() {
            $('#cursor').addClass("active");
            $('#stalker').addClass("active");
            $('#stalker2').addClass("active");
        });

        $("a").on("mouseleave", function() {
            $('#cursor').removeClass("active");
            $('#stalker').removeClass("active");
            $('#stalker2').removeClass("active");
        });

    </script>
</body>
