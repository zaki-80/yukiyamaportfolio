<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="desert">
    <title>desert</title>
    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/style_desert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <section class="top">
            <div class="top-container">
                <div class="mainvisual">
                    <img src="images/shape.svg" class="shape" alt="砂漠の画像">
                    <div class="circle"></div>
                    <img src="images/flower@2x.png" class="flower" alt="花の画像">
                    <img src="images/browser.svg" class="browser" alt="塔の画像">
                    <img src="images/tower@1x.png" class="tower" alt="塔の画像"> <img src="images/clouds.jpg" class="clouds" alt="塔の画像">
                    <img src="images/sculpture@1x.png" class="sculpture" alt="砂漠の画像">
                    <img src="images/desert@1x.png" class="desert" alt="砂漠の画像">
                    <img src="images/clouds.jpg" class="clouds" alt="雲の画像">
                </div>
            </div>

        </section>

    </div>
    <div id="stalker"></div>
    <script type="text/javascript">
        const stalker = document.getElementById('stalker');

        //上記のdivタグをマウスに追従させる処理
        document.addEventListener('mousemove', function(e) {
            stalker.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY + 'px)';
        });

    </script>
</body>

</html>
